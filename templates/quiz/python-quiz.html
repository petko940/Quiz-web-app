{% extends 'base.html' %}
{% load static %}


{% block title %}Quiz Python{% endblock %}

{% block navigation %}
{% endblock %}

{% block content %}


<section class="quiz bg-cover bg-center h-screen" style="
     backdrop-filter: blur(3px);
    background-image: url('{% static 'images/background/python-background-quiz.jpg' %}');">


    <h3 class="text-3xl text-center text-white w-4/5 mx-auto select-none" data-id="{{ questions.0.id }}">
        Question:
    </h3>

    <section class="w-2/4 mx-auto flex flex-wrap gap-3 justify-center items-center">

        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md select-none">
        </div>
        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md select-none">
        </div>

        <div class="w-full"></div>

        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md select-none">
        </div>
        <div
            class="option min-h-16 cursor-pointer text-xl flex-1 text-center bg-sky-400 h-10 flex items-center justify-center rounded-md select-none">
        </div>

    </section>

    <button style="display: none;"
        class="select-none font-bold px-4 rounded-md mx-auto p-3 mt-5 bg-blue-900 text-white">
        Next
    </button>

</section>

<script src="{% static 'js/fullQuiz.js' %}"></script>

{% endblock %}
