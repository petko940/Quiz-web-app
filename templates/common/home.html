{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block navigation %}
{% endblock %}

{% block content %}

<style>
    .custom-transition {
        transition: background 0.3s ease-in-out;
    }

    .custom-transition:hover {
        background: linear-gradient(to right, from-red-700, to-blue-500);
    }
</style>


<h1 class="text-teal-400 text-6xl text-center mt-10">Home page</h1>

{% if not user.is_authenticated %}

<div class="flex justify-center mt-10">
    <a href="{% url 'single-question' %}"
        class="text-4xl text-gray-100 w-30 mx-auto p-5 rounded-lg 
        bg-gradient-to-r from-orange-600 to-orange-700 hover:from-orange-700 hover:to-orange-600 transition duration-300 ease-in-out">
        Try Quiz
    </a>
</div>

{% else %}

<section class="flex flex-wrap shrink justify-center mt-10 w-3/4 mx-auto gap-10">
    <a href="{% url 'python-quiz' %}" class="w-56">
        <img class="rounded-lg ring ring-purple-300 hover:ring-4 transition duration-300"
            src="{% static 'images/python-quiz.jpg' %}" alt="">
    </a>
    <a href="{% url 'python-quiz' %}" class="w-56">
        <img class="rounded-lg ring ring-purple-300 hover:ring-4 transition duration-300"
            src="{% static 'images/python-quiz.jpg' %}" alt="">
    </a>
    <a href="{% url 'python-quiz' %}" class="w-56">
        <img class="rounded-lg ring ring-purple-300 hover:ring-4 transition duration-300"
            src="{% static 'images/python-quiz.jpg' %}" alt="">
    </a>
    <a href="{% url 'python-quiz' %}" class="w-56">
        <img class="rounded-lg ring ring-purple-300 hover:ring-4 transition duration-300"
            src="{% static 'images/python-quiz.jpg' %}" alt="">
    </a>


</section>



{% endif %}

{% endblock %}
